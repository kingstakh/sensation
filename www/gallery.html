<ons-page ng-controller="GalleryRssController" sliding-menu-ignore="true" class="gallery-page">

    <ons-toolbar fixed-style>
    <div class="right"><ons-back-button>بازگشت</ons-back-button></div>
    <div class="center">گالری</div>
    </ons-toolbar>
        
    <ul rn-carousel rn-carousel-indicator style="direction:rtl;">
        <li ng-repeat="feed in feeds">
            <img ng-src="{{getImage($index)}}"/>
            <div class="content" style="text-align:center;">
                <!--<ons-icon icon="info" fixed-width="true"></ons-icon>{{feed.title}}-->
                {{feed.title}}
            </div>
        </li>
    </ul>
    
</ons-page>
