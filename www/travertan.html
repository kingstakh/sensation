<ons-page ng-controller="TravertanController">
    
    <ons-toolbar fixed-style>
    <div class="right"><ons-back-button>بازگشت</ons-back-button></div>
    <div class="center" ng-bind-html="title"></div>
    </ons-toolbar>

    <section style="padding: 10px;direction:rtl;">

        <h2 class="title" ng-bind-html="title"></h2>

        <p ng-bind-html="description"></p>
        

        <!-- Open the post using the InAppBrowser plugin (org.apache.cordova.inappbrowser) -->
        <ons-button modifier="large" ng-click="loadURL(item.link)">
        نمایش
        </ons-button>

    </section>
    
</ons-page>
